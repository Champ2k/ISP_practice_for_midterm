<link rel="stylesheet" href="style.css">
<body style="background:url('https://i.redd.it/ck8lswwqnwl11.png') no-repeat";>
    {% if latest_product_list %}
        <table style="width:100% ; border: 2px solid black">
            <tr>
                <th style="border: 2px solid black">UPC Code</th>
                <th style="border: 2px solid black">Description</th>   
                <th style="border: 2px solid black">Qnty in Stock</th>   
                <th style="border: 2px solid black">Unit Price</th> 
            </tr>
            {% for product in latest_product_list %}
            <tr>
                <td style="border: 2px solid black">{{ product.upccode }}</td>
                <td style="border: 2px solid black">{{ product.description }}</td>
                <td style="border: 2px solid black">{{ product.quantity_in_stock }}</td>
                <td style="border: 2px solid black">{{ product.price }}</td>
            </tr>
            {% endfor %}

        </table>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
    </body>
